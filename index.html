<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Profile" class="profile-img">
        <h1>@username</h1>
        <p>Temukan semua tautan saya di bawah ini:</p>
        
        <div class="links">
            <button class="link-btn" data-url="https://example.com/1">Tautan 1</button>
            <button class="link-btn" data-url="https://example.com/2">Tautan 2</button>
            <button class="link-btn" data-url="https://example.com/3">Tautan 3</button>
        </div>

        <p id="copy-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
